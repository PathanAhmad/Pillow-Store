<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PillowMart - Cart</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- Themify Icons CSS -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="product_list.html">Browse</a>
                                </li>
                            </ul>
                        </div>
                        <div class="header_icon d-flex align-items-center">
                            <div class="dropdown cart">
                                <a class="dropdown-toggle" href="#" id="navbarDropdown3" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="flaticon-shopping-cart-black-shape"></i>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="search_input" id="search_input_box">
            <div class="container ">
                <form class="d-flex justify-content-between search-inner">
                    <input type="text" class="form-control" id="search_input" placeholder="Search Here">
                    <button type="submit" class="btn"></button>
                    <span class="ti-close" id="close_search" title="Close Search"></span>
                </form>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>Cart</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

    <!--================Cart Area =================-->
    <section class="cart_area section_padding">
        <div class="container">
            <div class="cart_inner">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <div class="checkout_btn_inner float-right">
                        <a class="btn_1" href="index.html">Continue Shopping</a>
                        <a class="btn_1 checkout_btn_1" href="#">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Cart Area =================-->

    <!-- jQuery and other JS libraries -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- Swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- Mixitup js -->
    <script src="js/mixitup.min.js"></script>
    <!-- Owl carousel js -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Nice-select js -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- Slick js -->
    <script src="js/slick.min.js"></script>
    <!-- Counterup js -->
    <script src="js/jquery.counterup.min.js"></script>
    <!-- Waypoints js -->
    <script src="js/waypoints.min.js"></script>
    <!-- Contact js -->
    <script src="js/contact.js"></script>
    <!-- Ajaxchimp js -->
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <!-- Form js -->
    <script src="js/jquery.form.js"></script>
    <!-- Validate js -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- Mail-script js -->
    <script src="js/mail-script.js"></script>
    <!-- Custom js -->
    <script src="js/custom.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartContainer = document.getElementById('cart-items');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCart() {
                cartContainer.innerHTML = '';

                if (cart.length === 0) {
                    cartContainer.innerHTML = `
                        <tr>
                            <td colspan="5">Your cart is empty.</td>
                        </tr>
                    `;
                    return;
                }

                let subtotal = 0;

                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const itemRow = document.createElement('tr');
                    itemRow.innerHTML = `
                        <td>
                            <div class="media">
                                <div class="d-flex">
                                    <img src="img/product/${item.id}.png" alt="${item.name}" />
                                </div>
                                <div class="media-body">
                                    <p>${item.name}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h5>$${item.price.toFixed(2)}</h5>
                        </td>
                        <td>
                            <div class="product_count">
                                <span class="input-number-decrement" data-index="${index}"> <i class="ti-minus"></i></span>
                                <input class="input-number" type="text" value="${item.quantity}" min="0" max="10" readonly>
                                <span class="input-number-increment" data-index="${index}"> <i class="ti-plus"></i></span>
                            </div>
                        </td>
                        <td>
                            <h5>$${itemTotal.toFixed(2)}</h5>
                        </td>
                        <td>
                            <button class="btn btn-danger remove-item" data-index="${index}">Remove</button>
                        </td>
                    `;

                    cartContainer.appendChild(itemRow);
                });

                const subtotalRow = document.createElement('tr');
                subtotalRow.innerHTML = `
                    <td></td>
                    <td></td>
                    <td>
                        <h5>Subtotal</h5>
                    </td>
                    <td>
                        <h5>$${subtotal.toFixed(2)}</h5>
                    </td>
                    <td></td>
                `;

                cartContainer.appendChild(subtotalRow);
            }

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }

            cartContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('input-number-increment')) {
                    const index = event.target.getAttribute('data-index');
                    cart[index].quantity++;
                    saveCart();
                }

                if (event.target.classList.contains('input-number-decrement')) {
                    const index = event.target.getAttribute('data-index');
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                        saveCart();
                    }
                }

                if (event.target.classList.contains('remove-item')) {
                    const index = event.target.getAttribute('data-index');
                    cart.splice(index, 1);
                    saveCart();
                }
            });

            updateCart();
        });
    </script>
</body>

</html>
